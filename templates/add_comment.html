<!DOCTYPE html>
<html>

<head>
    <title>Add Product</title>
    <meta charset="utf-8 /">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>

<body class="centered-body">
  <div class="navbar-expand-md">
    <nav class="navbar fixed-top">
            <div class="border rounded-4 text-bg-light ">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="{{ url_for('logout') }}" class="nav-link"><Strong>Logout</Strong></a></li>
                </ul>
            </div>
    </nav>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-9 form-container p-4 mt-5 me-1">
                <form class="login-form" method="post" action="{{ url_for('add_comment') }}">
                    <div class="mb-3">
                        <textarea class="form-control" placeholder="Leave your Comment here" required name="comment"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Post Comment</button>
                </form>
                <div>
                    <h3>Previous Comments:</h3>
                    {% for comment in comments %}
                    <div class="col-md-12 col-lg-12 py-2 px-3 mt-1 border border-3">
                        <h5><small>{{comment[0]}}</small></h5>
                        <hr />
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
        <script src="{{ url_for('static', filename='js/close-all-alerts.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    </body>
    </html>
